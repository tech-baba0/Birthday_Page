<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Danger Animation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #1a0000;
      color: white;
      font-family: 'Creepster', cursive;
      text-align: center;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 6vw;
      color: red;
      text-shadow: 0 0 10px red, 0 0 20px red, 0 0 30px crimson;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px red, 0 0 20px crimson;
      }
      to {
        text-shadow: 0 0 20px red, 0 0 40px darkred;
      }
    }

    .container2 {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      margin: 4vh 0;
    }

    .danger {
      font-size: 8vw;
      color: red;
      animation: blink 0.5s linear infinite alternate;
    }

    .skull {
      font-size: 8vw;
      color: white;
      animation: pulse 1.5s infinite ease-in-out;
    }

    @keyframes blink {
      0% { color: red; transform: scale(1); }
      100% { color: transparent; transform: scale(1.1); }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.2);
        opacity: 0.6;
      }
    }

    .click-btn {
      margin-top: 5vh;
      padding: 1vh 2vw;
      background-color: red;
      color: white;
      font-weight: bold;
      font-size: 1.5rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px red;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .click-btn:hover {
      background-color: darkred;
      box-shadow: 0 0 20px crimson, 0 0 30px red;
      transform: scale(1.1);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 10vw;
      }

      .danger, .skull {
        font-size: 15vw;
      }

      .click-btn {
        font-size: 1.2rem;
        width: 60vw;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>You are in danger</h1>

  <div class="container2">
    <i class="fa-solid fa-triangle-exclamation danger"></i>
    <i class="fa-solid fa-skull-crossbones skull"></i>
    <i class="fa-solid fa-triangle-exclamation danger"></i>
  </div>

  <h1>If you want to get out of it</h1>

  <a href="index2.html" class="click-btn">Click here</a>
</body>
</html>
